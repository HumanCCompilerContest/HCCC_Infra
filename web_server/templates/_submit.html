{% macro render(submit) %}
<div class="notification mt-4">
    <button class="delete" type="submit"></button>
    <pre class="is-size-5 mb-4">{{submit.asem}}</pre>
    <p>
    <span class="is-size-6">{{submit.user_id}}</span>
    <span class="is-size-7">{{submit.time}}</span>
    </p>
</div>
{% endmacro %}
